<!DOCTYPE html>
<html>
  <head>
    <title>VanJS - Counter</title>
  </head>
  <body>
    <script type="module">
      import van from "./van-1.2.8.js";

      const { span, button } = van.tags;

      const Counter = () => {
        const counter = van.state(0);
        return span(
          "❤️ ",
          counter,
          " ",
          button({ onclick: () => ++counter.val }, "👍"),
          button({ onclick: () => --counter.val }, "👎")
        );
      };

      van.add(document.body, Counter());
    </script>
  </body>
</html>
